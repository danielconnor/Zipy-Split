<html>
<head>
    <title>Popup</title>
    <link rel="Stylesheet" type="text/css" href="Styles/common.css" />
    <link rel="Stylesheet" type="text/css" href="Styles/popup.css" />
    <script type="text/javascript" src="scripts/dextend.js"></script>
    <script type="text/javascript" src="scripts/common.js"></script>
    <script type="text/javascript" src="scripts/history.js"></script>
</head>
<body>
    <div id="current"></div>
    <div id="history"></div>
    <script type="text/javascript">
        var bg = chrome.extension.getBackgroundPage();
        var zipySplit = bg.zipySplit;

        function ZipProgress(zipfile) {
            this.zipfile = zipfile;
            this.title = dextend.h1({
                textContent: this.zipfile.filename
            });
            this.element = dextend.div({
                className: "zip-progress"
            });
            this.progress = dextend.progress({
                max: 100,
                min: 0
            }); 
        }
        ZipProgress.prototype.update = function () {
            
        }

        (function () {
            setInterval(update, 100);
        })();
    </script>
</body>
</html>
